{% extends "_base.html" %}

{% block pagename %}{{ pagename }}{% endblock %}

{% block content %}
<h1>{{ pagename }}</h1>
<div class="archive">
{% for (tag, count) in tag_info %}
  <span class="tag-wrapper">
    <a href="{{ url_for('main.view_tag', tag=tag) }}">#{{ tag }}</a>
    <span class="tag-count">{{ count }}</span>
  </span>
{% endfor %}
</div>
{% endblock %}
