{% extends "_base.html" %}

{% block pagename %}{{ pagename }}{% endblock %}

{% block content %}
<h1>{{ pagename }}</h1>
<div class="archive">
{% for (tag, count) in tag_info %}
  <a href="{{ url_for('main.view_tag', tag=tag) }}">#{{ tag }}</a>({{ count }})
  {%- if not loop.last %}, {% endif %}
{% endfor %}
</div>
{% endblock %}
