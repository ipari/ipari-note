{% extends "_base.html" %}

{% block pagename %}로그인{% endblock %}

{% block content %}
  <h1>로그인</h1>
  {% if form is defined %}
  <div class="error">
  이메일 또는 비밀번호가 잘못되었습니다.
  </div>
  {% else %}
  {% set form = None %}
  {% endif %}
  <form method="post">
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" {% if form.email %}value="{{ form.email }}" {% endif %}required />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password"  required />
    </div>

    <input type="hidden" name="referrer" {% if form.referrer %}value="{{ form.referrer }}" {% endif %}/>
    <input type="submit" value="로그인" />
  </form>
{% endblock %}
